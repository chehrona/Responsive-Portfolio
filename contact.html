<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
<div class="topnav">
  <div id="logo">Chehronai Fozil</div>
  <div class="active">
      <div id="about">
        <a href="index.html" class="links">About</a></div>
      <div id="work"> <a href="portfolio.html" class="links">Portfolio</a></div>
      <div id="contact"> <a href="#" class="links">Contact</a></div>

<div class="container">
    <h1>Contact</h1>

    <div id="form">
        <form>
            <div id="fname">
                <label for="fname">Name</label><br>
                <input type="text" name="fname" placeholder="John Smith"><br>
            </div>
            <div id="email">
                <label for="email">Email</label><br>
                <input type="email" name="email" placeholder="example@gmail.com"><br>
            </div>
            <div id="message">
                <label for="message">Message</label><br>
                <textarea name="message" rows="10" cols="120"></textarea>
            </div>
        </form>
        <button type="submit" id="submit">Submit</button>
    </div>
</div>
<footer class="footer">Handcrafted by Chehrona &copy;</footer>
